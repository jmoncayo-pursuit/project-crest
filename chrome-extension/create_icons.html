<!DOCTYPE html>
<html>

<head>
    <style>
        .icon {
            width: 128px;
            height: 128px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 10px;
            font-family: Arial, sans-serif;
        }

        .inactive {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <h3>Extension Icons (Screenshot these for icon files)</h3>

    <div class="icon inactive">C</div>
    <p>Inactive state (save as crest-inactive.png)</p>

    <div class="icon active">C</div>
    <p>Active state (save as crest-active.png)</p>

    <script>
        // For now, let's use simple colored squares as fallback
        console.log("Create 128x128 icon files or use text-based icons");
    </script>
</body>

</html>
